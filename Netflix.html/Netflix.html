<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Netflix.css">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <section class="navbarSection">
            <div class="navbarContainer">
                <div class="navbarLogoContainer">
                    <img class="navbarLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/330px-Netflix_2015_logo.svg.png" alt="Netflix">
                </div>
                <div class="navbarButtonsContainer">
                    <button class="navbarButton navbarSignInButton">SignIn</button>
                    <button class="navbarButton navbarRegisterButton">Register</button>
                </div>
            </div>
        </section>       
    </header>
    <main>
        <section class="mainContentSection">
            <div class="mainContentContainer">
            <h1 class="mainContentHeading">
                Unlimited movies, TV shows and more</h1>    
            <p class="mainContentPara mainContentPara1">Watch anywhere. Cancel anytime.</p>  
            <p class="mainContentPara mainContentPara2">Ready to watch? Enter your email to create or restart your membership</p>          
        </div>
        </section>    
    </main>
    <footer>
        <section></section>
    </footer>
</body>
</html>
